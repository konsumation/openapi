name: Extract openapi definition
'on': push
jobs:
  publish_doc:
    runs-on: ubuntu-latest
    steps:
      - run: npm ci
      - run: npx @redocly/cli build-docs -o openapi/index.html openapi/openapi.json
      - uses: actions/checkout@v3
        with:
          repository: konsumation/konsumation.github.io
      - name: Deploy Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_TOKEN }}
          external_repository: konsumation/konsumation.github.io
          publish_branch: master
          publish_dir: openapi
          destination_dir: openapi
          enable_jekyll: true
